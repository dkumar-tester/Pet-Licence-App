version: "3.9"

services:
  db:
    image: postgres:16
    container_name: petlicence_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: petlicence
      POSTGRES_PASSWORD: petlicence_pwd
      POSTGRES_DB: petlicence
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petlicence"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for local debugging
  pgadmin:
    image: dpage/pgadmin4
    container_name: petlicence_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  db_data:
